		</a>
		<h1 class="heading">Brand style guide</h1>
	</header>
</div>
<main role="main" class="container">
	<nav role="navigation" class="jump">
		<span class="jump__label">View</span>
		<ol class="jump__links">
			{{#compile}}
			<li{{#$val.active|notEmpty}} class="is-active"{{/$val.active|notEmpty}}><a href="{{$val.target}}">{{$key}}</a></li>
			{{/compile}}
		</ol>
	</nav>
	{{#partials}}
	<div class="guide-pattern">
		<h3 class="guide-pattern__title"></a>{{name}}</h3>
		{{#heading|notEmpty}}
		<p class="guide-pattern__heading">{{heading}}</p>
		{{/heading|notEmpty}}
		<div class="guide-pattern__output {{class}}">{{markup|raw}}</div>
		{{#blocks}}
		<div class="button guide-pattern__toggle js-toggle" data-ref="toggle" data-lang="{{lang}}">&lt;{{lang}}/&gt;</div>
		<pre class="guide-pattern__input js-hide"><code class="{{lang}}" data-ref="code">{{code}}</code></pre>
		{{/blocks}}
	</div>
	{{/partials}}
</main>
<script src="/assets/js/script.min.js"></script>
<script src="/assets/js/guide.min.js"></script>
</body>
</html>
