<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
<title>{{#seoTitle|notEmpty}}{{seoTitle}}{{/seoTitle}}{{#seoTitle|isEmpty}}{{section.name}}{{/seoTitle}} | {{site.name}}</title>
{{#seoDesc|notEmpty}}<meta name="description" content="{{seoDesc}}">{{/seoDesc}}
{{#seoNoIndex|isEmpty}}
<meta name="robots" content="noindex, follow">
{{/seoNoIndex}}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{site.assetUrl}}/css/style.min.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400">
<link rel="apple-touch-icon" href="/touchicon.png">
<link rel="publisher" href="https://plus.google.com/{{site.social.googlePageID}}">
{{#author|notEmpty}}
<link rel="author" href="{{author}}">
{{/author}}
<meta name="twitter:card" content="{{cardType||summary}}">
<meta name="twitter:site" content="@{{site.social.twitter}}">
<meta property="og:site_name" content="{{site.name}}">
<meta property="og:title" content="{{#seoTitle|notEmpty}}{{seoTitle}}{{/seoTitle}}{{#seoTitle|isEmpty}}{{site.name}}{{/seoTitle}}" itemprop="name">
{{#seoDesc|notEmpty}}<meta property="og:description" content="{{seoDesc}}" itemprop="description">{{/seoDesc}}
<meta property="og:url" content="{{url}}" itemprop="url">
<meta property="og:image" content="{{site.cdnUrl}}{{#shareImage|notEmpty}}{{shareImage}}{{/shareImage}}{{#shareImage|isEmpty}}/share.png{{/shareImage}}" itemprop="image">
<!--[if lt IE 9]>
<link rel="stylesheet" href="{{site.assetUrl}}/css/ie8.min.css">
<script src="{{site.assetUrl}}/js/ie8.min.js"></script>
<![endif]-->
<!--[if lte IE 9]>
<link rel="stylesheet" href="{{site.assetUrl}}/css/ie9.min.css">
<script src="{{site.assetUrl}}/js/ie9.min.js"></script>
<![endif]-->
{{#site.env|is(prod)}}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{analyticsID}}', 'auto');
ga('send', 'pageview');
</script>
{{/site.env}}
</head>
