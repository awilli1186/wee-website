<header role="banner" class="scrollable sidebar" data-ref="scroll">
	<div class="viewport">
		<div class="overview js-overview">
			<a href="/" rel="home" class="logo">
				<img src="{{site.assetUrl}}/img/wee.svg" alt="Wee Framework">
			</a>
			{{#site.sections}}
			{{#data.excludeNav|isEmpty}}
			<h3><a href="/{{$key}}"{{#isCurrent}} class="is-active"{{/isCurrent}}>{{name}}</a></h3>
			<ul>
				{{#sections}}
				<li><a href="/{{../$key}}/{{$key}}"{{#isCurrent}} class="is-active"{{/isCurrent}}>{{name}}</a></li>
				{{/sections}}
			</ul>
			{{/sections}}
			{{/data.excludeNav}}
			{{/site.sections}}
		</div>
	</div>
</header>
