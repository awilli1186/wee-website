{{> header}}
<body class="subpage blog">
<div class="canvas-outer">
	<div class="canvas-inner">
		{{> sidebar}}
		<div class="container primary" data-ref="primary">
			<div class="mobile-nav" data-ref="mobileNav">&#9776;</div>
			<main role="main">
				<ol itemscope itemtype="http://data-vocabulary.org/Breadcrumb" class="breadcrumb">
					<li>
						<a href="/" rel="home" itemprop="url"><span itemprop="title">Home</span></a>
					</li>
					<li>{{section.name}}</li>
				</ol>
				<div class="intro">
					<h1 class="intro__title">Development Blog</h1>
					{{#heading|notEmpty}}
					<p class="intro__heading">{{heading}}</p>
					{{/heading}}
				</div>
				{{#content}}
				<div class="blog__entry">
					<h2><a href="/blog/{{name|slug}}">{{name}}</a></h2>
					{{output|raw}}
				</div>
				{{/content}}
			</main>
			<footer role="contentinfo" class="footer">
				{{> footer}}
			</footer>
		</div>
	</div>
</div>
<script src="{{site.assetUrl}}/js/script.min.js"></script>
</body>
</html>
