{{> header}}
<body>
{{#content}}
<header role="banner" class="header">
	<div class="container">
		<a href="/" rel="home" class="logo">
			<img src="{{$root.site.assetUrl}}/img/wee.svg" alt="Wee Framework">
		</a>
		<h1 class="heading">{{name}}</h1>
	</div>
</header>
<div class="container">
	<main role="main" class="not-found">
		{{output|raw}}
	</main>
	{{/content}}
	<footer role="contentinfo" class="footer footer--light">
		{{> footer}}
	</footer>
</div>
</body>
</html>
