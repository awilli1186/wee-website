{{> header}}
<body>
<div class="layout-top">
	<div class="container">
		<header role="banner">
			<a href="/" rel="home" class="logo">
				<img src="{{site.assetUrl}}/img/wee.svg" alt="Wee Framework">
			</a>
		</header>
		<main role="main" class="not-found">
			{{#content}}
			<h1 class="heading">{{name}}</h1>
			{{output|raw}}
			{{/content}}
		</main>
	</div>
</div>
<div class="layout-bottom">
	<footer role="contentinfo" class="container footer">
		{{> footer}}
	</footer>
</div>
<script src="{{site.assetUrl}}/js/script.min.js"></script>
</body>
</html>
