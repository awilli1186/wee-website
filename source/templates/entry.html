{{> header }}

<div class="canvas-outer">
	<div class="canvas-inner">
		{{> sidebar }}

		<div class="container primary" data-ref="primary">
			<main role="main">
				<ol itemscope itemtype="http://data-vocabulary.org/Breadcrumb" class="breadcrumb">
					<li>
						<a href="/" rel="home" itemprop="url"><span itemprop="title">Home</span></a>
					</li>
					<li>
						<a href="/blog">Blog</a>
					</li>
					<li>{{ section.name }}</li>
				</ol>

				{{ #content }}
					<div class="intro">
						<h1 class="intro__title">{{ name }}</h1>
						{{ #heading|notEmpty }}
							<p class="intro__heading">{{ heading }}</p>
						{{ /heading }}
					</div>
					{{ output|raw }}
				{{ /content }}

				<div class="blog-comments" id="disqus_thread"></div>
			</main>
		</div>
	</div>
</div>

{{> footer }}
